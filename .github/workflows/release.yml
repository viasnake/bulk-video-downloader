name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-x64
          - os: macos-latest
            rid: osx-arm64

    env:
      DOTNET_VERSION: "8.0.22"
      PROJECT: BulkVideoDownloader/BulkVideoDownloader.csproj

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Publish
        shell: bash
        run: dotnet publish $PROJECT -c Release -r ${{ matrix.rid }} --self-contained false -o "artifacts/${{ matrix.rid }}"
      - name: Pack
        shell: bash
        run: tar -czf "artifacts/BulkVideoDownloader-${{ matrix.rid }}.tar.gz" -C "artifacts/${{ matrix.rid }}" .
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/BulkVideoDownloader-${{ matrix.rid }}.tar.gz
