name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v3
        with:
          cache: true
      - name: Restore
        shell: bash
        run: mise exec -- dotnet restore BulkVideoDownloader.sln
      - name: Build
        shell: bash
        run: mise exec -- dotnet build BulkVideoDownloader.sln -c Release --no-restore
